{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
  <h2>Editar Usuário #{{ user.id }}</h2>

  <form action="{{ url_for('users_update_from_form', user_id=user.id) }}" method="post" autocomplete="on">
    <div>
      <label for="nome">Nome</label><br/>
      <input id="nome" name="nome" type="text" minlength="2" maxlength="120"
             value="{{ user.nome }}" required />
    </div>
    <div>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" maxlength="120"
             value="{{ user.email }}" required />
    </div>
    <div>
      <label for="senha">Nova senha (opcional)</label><br/>
      <input id="senha" name="senha" type="password" minlength="6" maxlength="128" />
      <small>Deixe em branco para manter a senha atual.</small>
    </div>

    <div style="margin-top:10px;">
      <button type="submit">Salvar alterações</button>
      <a href="{{ url_for('users_page') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}
